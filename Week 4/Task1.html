<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body style="background-color: black; color: white;">
	<form action="https://www.google.com/" style="background-color: black; color: white;">
	<p>Your Details</p>
	
	<label>First Name :  <label>
	<input type="text" placeholder="Enter your first name" style="margin-left: 60px;"/><br>
	
	<label>Surname :  <label>
	<input type="text" placeholder="Enter your surname" style="margin-left: 75px;"/><br>
	
	<label>Email Address :  <label>
	<input type="email" placeholder="Enter your email" style="margin-left: 38px;"/></><br>
	
	<label>Password :  <label>
	<input type="password" style="margin-left: 70px;"/><br><br><br>
	
	<label>Level :  <label><br><br>
	
	<input type="radio" value="undergraduate"/>
	<label>Undergraduate<label><br>
	
	<input type="radio" value="postgraduate"/>
	<label>Postgraduate<label><br><br>
	
	<label>Any Comments: </label>
	<textarea style="position: absolute; margin-left: 40px" cols="20" rows="5">	</textarea>
	<br><br><br><br><br>
	
	<label>Course: </label>
	<select style="margin-left: 92px;">
		<option>Computer Science</option>
		<option>Data Science</option>
		<option>Software Engineering</option>
		<option>Artificial Inteligence</option>
	</select><br><br>
	
	<label>Terms and Conditions</label>
	<input type="checkbox" required/><br><br>
	
	<div style="width: 100%; height: 30px; background-color: #e33457;">
	<input type="submit" style="margin-top: 5px; margin-left: 2px;"/>
	<input type="reset"/>
	</div>
	
	</form>
</body>
</html>
