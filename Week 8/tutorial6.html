	<script>
		
		function get_user_input(number1, number2){
				var input = prompt("Enter the answer of the following: " + number1 + " + " + number2);
				return input;
			}
			
		function validate_user_input(userAnswer , correctAnswer){

			} else {

			}
		}
		
		for (var i=1; i<10; i++){
